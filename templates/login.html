{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-bg">
    <div class="main-center-wrapper">
        <div class="form-container">
            <p class="title">Iniciar Sesión</p>
            <form id="loginForm" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" placeholder="Correo electrónico" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
                    <div class="forgot">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                {% if error %}
                    <div class="error">{{ error }}</div>
                {% else %}
                    <div class="error" style="min-height:1.5em;"></div>
                {% endif %}
                <button type="submit" class="sign">Ingresar</button>
            </form>
            <div class="social-message">
                <div class="line"></div>
                <p class="message">O ingresa con</p>
                <div class="line"></div>
            </div>
            <div class="social-icons">
                <button aria-label="Google" class="icon">
                    <i class="fab fa-google"></i>
                </button>
                <button aria-label="Twitter" class="icon">
                    <i class="fab fa-twitter"></i>
                </button>
                <button aria-label="GitHub" class="icon">
                    <i class="fab fa-github"></i>
                </button>
            </div>
            <p class="signup">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
        </div>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
    <script>
        const email = document.querySelector('input[name="correo"]').value.trim();
    </script>
</body>
</html>
