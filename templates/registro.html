{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="form-container">
    {% if messages %}
      <ul style="margin-bottom:1em;">
        {% for message in messages %}
          <li style="color: {% if message.tags == 'error' %}#A32232{% else %}#27ae60{% endif %}; font-weight:600;">
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}
    <form class="simple-form" autocomplete="on" method="post">
        {% csrf_token %}
        <h1 class="title">NUEVA CUENTA</h1>
        <div class="form-row" style="display: flex; gap: 1em;">
            <div class="form-group" style="flex:1;">
                <label for="firstname">Nombre</label>
                <input required type="text" placeholder="Nombre" name="firstname" id="firstname" autocomplete="given-name" value="{{ request.POST.firstname }}">
            </div>
            <div class="form-group" style="flex:1;">
                <label for="lastname">Apellido</label>
                <input required type="text" placeholder="Apellido" name="lastname" id="lastname" autocomplete="family-name" value="{{ request.POST.lastname }}">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input required type="email" placeholder="ejemplo@correo.com" name="email" id="email" autocomplete="email" value="{{ request.POST.email }}">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input required type="password" placeholder="Crea una contraseña" name="password" id="password" minlength="8" autocomplete="new-password">
            <small style="color:#8F1B28;">Mínimo 8 caracteres</small>
        </div>
        <div class="form-group">
            <label for="confirm_password" style="color:#A32232;">Confirmar contraseña</label>
            <input required type="password" placeholder="Repite tu contraseña" name="confirm_password" id="confirm_password" minlength="8" autocomplete="new-password">
        </div>
        <button type="submit" class="primary-btn" style="width:100%;">Registrarse</button>
        <p class="register-link">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
    </form>
</div>
</body>
</html>
